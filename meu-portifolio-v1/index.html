    <title>Cordel Encantado</title>

<body>
    <header>
        <h1>Cordel Encantado</h1>
        <p>A vida de quem mora no interior.</p>
    </header>
    <main>
        <div>
           <h2>"Vida Simples no Sertão"</h2>
           <p>No interior tudo é calmo,<br>
            o tempo anda devagar,<br>
            tem café feito no fogão <br>
            e conversa no olhar. <br>
            A chuva é festa sagrada, <br>
            o mato é verde altar, <br>
            e o povo mesmo sem luxo <br>
            tem motivo pra cantar.</p>
        </div>
    </main>
